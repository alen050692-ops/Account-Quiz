            { question: "Wie viel Prozent der COâ‚‚-Emissionen will DHL bis 2030 mit Digitalisierung und Automatisierung einsparen?", options: ["10 %", "30 %", "50 %"], answer: "30 %", context: "Digitalisierung ist ein wichtiger Hebel zur Dekarbonisierung der Logistik." },

            // --- Plusnet ---
            { question: "Welcher technologische Schwerpunkt prÃ¤gt die Plusnet-Netzstrategie 2025?", options: ["Ausbau von 5G-Netzen", "Intensiver Glasfaserausbau mit Open Access", "RÃ¼ckbau von Kupfernetzen ohne Ersatz"], answer: "Intensiver Glasfaserausbau mit Open Access", context: "Plusnet fokussiert auf den B2B-Markt und offene Glasfaser-Infrastruktur." },
            { question: "Wie plant Plusnet den B2B-Umsatz bis 2026 zu steigern?", options: ["20 % Steigerung", "30 % Steigerung", "40 % Steigerung"], answer: "40 % Steigerung", context: "Ambitioniertes Wachstumsziel im GeschÃ¤ftskundenbereich." },
            { question: "Welches Umsatzwachstum strebt Plusnet im B2B-Segment fÃ¼r 2025 an?", options: ["10 %", "15 %", "20 %"], answer: "15 %", context: "Wachstum im B2B-Bereich durch neue Infrastrukturangebote." },
            { question: "Welche Innovation brachte Plusnet 2024 ins Netzmanagement ein, um AusfÃ¤lle in Echtzeit zu minimieren?", options: ["KI-gestÃ¼tzte Fehlererkennung und automatische Netzumschaltung", "Manuelle StÃ¶rungsbehebung durch Techniker vor Ort", "Abo-basierte Kundenbenachrichtigungen"], answer: "KI-gestÃ¼tzte Fehlererkennung und automatische Netzumschaltung", context: "Automatisierte Fehlerbehebung erhÃ¶ht die NetzverfÃ¼gbarkeit." },

            // --- Deutsche Telekom ---
            { question: "Welchen Anteil will die Telekom beim Glasfaserausbau bis 2030 erreichen?", options: ["40 % der Haushalte", "60 % der Haushalte", "80 % der Haushalte"], answer: "80 % der Haushalte", context: "Strategisches Ziel der Telekom fÃ¼r die flÃ¤chendeckende Versorgung." },
            { question: "Welche Rolle spielt KI bei der Telekom im Netzbetrieb 2025?", options: ["KI wird fÃ¼r Kundensoftware genutzt, nicht fÃ¼r das Netz", "KI-Agenten steuern automatisiert Netzverkehr und StÃ¶rungen", "KI ist aktuell nur in der Forschung relevant"], answer: "KI-Agenten steuern automatisiert Netzverkehr und StÃ¶rungen", context: "KI zur Optimierung der NetzstabilitÃ¤t und Effizienz." },
            { question: "Wie hoch war der Umsatz der Deutschen Telekom im Jahr 2024?", options: ["110 Mrd. EUR", "116 Mrd. EUR", "120 Mrd. EUR"], answer: "116 Mrd. EUR", context: "Die Telekom ist eines der umsatzstÃ¤rksten Telekommunikationsunternehmen weltweit." },

            // --- RTL Group ---
            { question: "Wie hoch ist das Ziel der RTL Group bis 2027 fÃ¼r den Anteil von COâ‚‚-neutralen Produktionen?", options: ["60 %", "75 %", "90 %"], answer: "75 %", context: "Teil der Nachhaltigkeitsstrategie der Mediengruppe." },
            { question: "Welche Innovation testet die RTL Group bei personalisierten Werbeformaten in Streamingdiensten?", options: ["Live-Interaktionen mit Zuschauern", "Automatische Generierung von kreativen Clips via KI", "Personalisierung Ã¼ber klassische TV-Werbung"], answer: "Automatische Generierung von kreativen Clips via KI", context: "KI zur Steigerung der Werbewirkung in digitalen KanÃ¤len." },
            { question: "Welches Umsatzwachstum erzielte die RTL Group im Streaming-Angebot im Jahr 2024?", options: ["25 %", "42 %", "60 %"], answer: "42 %", context: "Streaming ist der wichtigste Wachstumstreiber der Gruppe." },
            { question: "Welches Ziel verfolgt die RTL Group bei der Nutzung von KI in der personalisierten Videowerbung bis 2026?", options: ["Personalisierung bei 50 % der WerbeplÃ¤tze", "Personalisierung bei 80 % der WerbeplÃ¤tze", "KI wird nur in Pilotprojekten genutzt"], answer: "Personalisierung bei 80 % der WerbeplÃ¤tze", context: "Fokus auf die Steigerung der Targeting-Genauigkeit in der Werbung." }
        ];

        // Funktion zum Mischen des Arrays (Fisher-Yates Algorithmus)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        // Das Fragen-Array wird einmalig beim Start gemischt
        shuffleArray(allQuestions);
        const questions = allQuestions; 

        let currentQuestionIndex = 0;
        let score = 0;

        const quizArea = document.getElementById('quiz-area');
        const feedbackDiv = document.getElementById('feedback');
        const checkButton = document.getElementById('checkButton');
        const nextButton = document.getElementById('nextButton');
        const resultsDiv = document.getElementById('results');
        
        // NEU: Referenz auf das Audio-Element
        const jingleAudio = document.getElementById('jingle');

        // Funktion zum Laden der aktuellen Frage (mit Jingle-Abspielen)
        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }
            
            // Jingle abspielen
            jingleAudio.currentTime = 0; // Stellt sicher, dass der Sound von vorne beginnt
            jingleAudio.play().catch(error => {
                // FÃ¤ngt Fehler ab, falls der Browser Autoplay blockiert.
                console.log("Jingle-Wiedergabe fehlgeschlagen:", error);
            });

            const q = questions[currentQuestionIndex];
            quizArea.innerHTML = `
                <div class="question-card">
                    <h3>Frage ${currentQuestionIndex + 1} von ${questions.length}:</h3>
                    <p>${q.question}</p>
                    <div class="options">
                        ${q.options.map((option, i) => `
                            <label id="option-${i}">
                                <input type="radio" name="current_question" value="${option}"> ${option}
                            </label>
                        `).join('')}
                    </div>
                </div>
            `;
            
            // UI-Elemente zurÃ¼cksetzen
            feedbackDiv.classList.add('hidden');
            feedbackDiv.classList.remove('correct-feedback', 'incorrect-feedback');
            checkButton.classList.remove('hidden');
            nextButton.classList.add('hidden');
        }

        // Funktion zur ÃœberprÃ¼fung der Antwort
        function checkAnswer() {
            const q = questions[currentQuestionIndex];
            const selectedOptionInput = document.querySelector('input[name="current_question"]:checked');

            if (!selectedOptionInput) {
                alert("Bitte wÃ¤hlen Sie eine Antwort aus.");
                return;
            }

            const selectedAnswer = selectedOptionInput.value;
            const isCorrect = selectedAnswer === q.answer;
            
            // Finden der korrekten Options-Box zur visuellen Hervorhebung
            const correctOptionLabel = Array.from(document.querySelectorAll('.options label'))
                                         .find(label => label.textContent.trim().includes(q.answer)); 
            
            // Feedback anzeigen
            feedbackDiv.classList.remove('hidden');
            checkButton.classList.add('hidden');
            nextButton.classList.remove('hidden');
            
            // 1. Visuelle Hervorhebung der korrekten Antwort
            if(correctOptionLabel) {
                 correctOptionLabel.classList.add('highlight-correct');
            }

            // 2. Textuelles Feedback anzeigen
            if (isCorrect) {
                score++;
                feedbackDiv.classList.add('correct-feedback');
                feedbackDiv.innerHTML = '<strong>RICHTIG!</strong> Das ist korrekt.';
            } else {
                feedbackDiv.classList.add('incorrect-feedback');
                feedbackDiv.innerHTML = `<strong>FALSCH!</strong> Die korrekte Antwort war: <strong>${q.answer}</strong>.`;
                // Visuelle Hervorhebung der FALSCHEN Antwort des Benutzers
                selectedOptionInput.closest('label').classList.add('highlight-incorrect');
            }

            // Kontext (Faktencheck) hinzufÃ¼gen
            feedbackDiv.innerHTML += `<p style="margin-top: 10px;"><em>Faktencheck: ${q.context}</em></p>`;

            // Alle Radio-Buttons nach der PrÃ¼fung deaktivieren
            document.querySelectorAll('input[name="current_question"]').forEach(input => input.disabled = true);
        }

        // Funktion zum Laden der nÃ¤chsten Frage
        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        // Funktion zur Anzeige der Endergebnisse
        function showResults() {
            quizArea.innerHTML = '';
            feedbackDiv.classList.add('hidden');
            checkButton.classList.add('hidden');
            nextButton.classList.add('hidden');
            
            const totalQuestions = questions.length;
            const percentage = (score / totalQuestions) * 100;

            resultsDiv.classList.remove('hidden');
            resultsDiv.innerHTML = `
                <h2>Quiz beendet! ðŸŽ‰</h2>
                <p>Sie haben **${score} von ${totalQuestions}** Fragen richtig beantwortet.</p>
