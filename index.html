<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTM-Kunden-Quiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body { 
            font-family: 'Roboto', Arial, sans-serif; 
            max-width: 900px; 
            margin: 40px auto; 
            padding: 20px; 
            background-color: #1a1a2e; 
            color: #e0e0e0; 
            line-height: 1.6;
        }
        h1 { 
            color: #ffcc00; 
            text-align: center; 
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .quiz-container { 
            background-color: #2a2a4a; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 8px 16px rgba(0,0,0,0.4); 
            border: 1px solid #3a3a5a;
        }
        .question-card { 
            margin-bottom: 30px; 
            padding: 25px; 
            border: 2px solid #5a5a7a; 
            border-radius: 8px; 
            background-color: #3a3a5a;
        }
        .question-card h3 { 
            margin-top: 0; 
            color: #ffeb3b;
            font-size: 1.4em;
        }
        .question-card p {
            font-size: 1.3em;
            color: #ffffff;
            margin-top: 15px;
            margin-bottom: 20px;
        }
        .options label { 
            display: block; 
            margin: 12px 0; 
            cursor: pointer; 
            padding: 15px 20px; 
            border-radius: 8px; 
            transition: background-color 0.3s, border-color 0.3s; 
            border: 2px solid #6a6a8a;
            background-color: #4a4a6a;
            color: #ffffff;
            font-size: 1.1em;
        }
        .options label:hover { 
            background-color: #5a5a7a; 
            border-color: #ffcc00;
        }
        .options input[type="radio"] {
            margin-right: 15px;
            transform: scale(1.2);
        }
        button { 
            padding: 12px 25px; 
            background-color: #007bff;
            color: white; 
            border: none; 
            border-radius: 6px; 
            font-size: 1.1em; 
            cursor: pointer; 
            margin-top: 25px; 
            transition: background-color 0.3s, transform 0.2s; 
            display: inline-block;
            margin-right: 15px;
        }
        button:hover { 
            background-color: #0056b3; 
            transform: translateY(-2px);
        }
        #checkButton { background-color: #ffcc00; color: #1a1a2e; font-weight: bold; }
        #checkButton:hover { background-color: #e6b800; }
        #nextButton { background-color: #00b300; }
        #nextButton:hover { background-color: #008f00; }

        /* --- FEEDBACK STYLE --- */
        #feedback { 
            margin-top: 25px; 
            padding: 20px; 
            border-radius: 8px; 
            display: none; 
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }
        .correct-feedback { 
            background-color: #3c763d;
            color: #ffffff; 
            border: 2px solid #2b542c; 
        }
        .incorrect-feedback { 
            background-color: #a94442;
            color: #ffffff; 
            border: 2px solid #843534; 
        }

        /* --- KONTEXT BOX --- */
        #context-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #4b4b6e; 
            border-left: 5px solid #ffcc00; 
            border-radius: 4px;
            color: #ffffff; 
            font-size: 1.1em;
            display: none; 
            animation: fadeIn 0.5s;
        }
        #context-box strong {
            color: #ffcc00;
            display: block;
            margin-bottom: 8px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .final-results { 
            text-align: center; 
            font-size: 1.5em; 
            padding: 30px; 
            border-top: 2px solid #ffcc00; 
            color: #ffcc00;
        }
        .hidden { display: none !important; }
        
        .highlight-correct { 
            border: 3px solid #00b300 !important; 
            background-color: #1a4a1a !important;
        }
        .highlight-incorrect { 
            border: 3px solid #cc0000 !important; 
            background-color: #6a1a1a !important;
        }

        /* Startbildschirm */
        #start-screen { 
            text-align: center; 
            padding: 60px 20px; 
            background-color: #3a3a5a;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        #start-screen h2 {
            color: #ffcc00;
            font-size: 2em;
            margin-bottom: 20px;
        }
        #start-screen p {
            font-size: 1.1em;
            color: #ccc;
            margin-bottom: 30px;
        }
        #start-screen button { 
            width: 60%; 
            font-size: 1.3em; 
            padding: 15px 30px;
            background-color: #ffcc00;
            color: #1a1a2e;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        #start-screen button:hover {
            background-color: #e6b800;
        }

        /* Konfetti */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 9999;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffeb3b;
            border-radius: 50%;
            opacity: 0;
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% { transform: translate(0, -100px) rotateZ(0deg); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) rotateZ(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>ðŸš€ GTM-Kundenwissen-Challenge</h1>

        <div id="quiz-area" class="hidden"></div>

        <button id="checkButton" class="hidden" onclick="checkAnswer()">Antwort prÃ¼fen</button>

    <div id="confetti-container" class="confetti-container hidden"></div>

    <script>
        // Hier sind nun EXAKT die 12 Fragen mit Ihrem Kontext hinterlegt
        const allQuestions = [
            // --- BAYER ---
            { 
                question: "Wie viel Prozent des Bayer-Umsatzes sollen bis 2030 digitale und datenbasierte Produkte ausmachen?", 
                options: ["35 %", "50 %", "60 %"], 
                answer: "50 %", 
                context: "Bayer setzt verstÃ¤rkt auf digitale AgrarlÃ¶sungen wie prÃ¤zise Datenerhebung und KI-basierte Analyse, um Landwirte effizienter und nachhaltiger zu unterstÃ¼tzen. Bis 2030 soll die HÃ¤lfte des Umsatzes aus solchen innovativen Produkten stammen." 
            },
            { 
                question: "Welchen Innovationsfokus setzt Bayer 2024 verstÃ¤rkt in der Crop Science-Sparte?", 
                options: ["Biotechnologie-basierte LÃ¶sungen mit prÃ¤ziser ZÃ¼chtung", "Traditionelle Konservierungsmittel", "Automatisierung von Verpackungsprozessen"], 
                answer: "Biotechnologie-basierte LÃ¶sungen mit prÃ¤ziser ZÃ¼chtung", 
                context: "Crop Science treibt die Entwicklung neuer gentechnisch optimierter Saatgut- und PflanzenschutzlÃ¶sungen voran, die nachhaltiger sind und hÃ¶here ErtrÃ¤ge ermÃ¶glichen." 
            },
            
            // --- DHL Group ---
            { 
                question: "Mit welcher Technologie optimiert DHL die Tourenplanung in der letzten Meile fÃ¼r Paketzustellungen?", 
                options: ["KI-gestÃ¼tzte Routenplanung mit Machine Learning", "Manuelle Planung basierend auf historischen Daten", "GPS-Routen-Nachverfolgung ohne Anpassungen"], 
                answer: "KI-gestÃ¼tzte Routenplanung mit Machine Learning", 
                context: "DHL nutzt KI, um Zustellrouten dynamisch in Echtzeit zu optimieren, was Lieferzeiten verkÃ¼rzt und Emissionen reduziert." 
            },
            { 
                question: "Wie hoch war der Umsatz der DHL Group 2024 circa?", 
                options: ["82 Mrd. EUR", "84 Mrd. EUR", "88 Mrd. EUR"], 
                answer: "84 Mrd. EUR", 
                context: "Die DHL Group steigerte ihren Umsatz 2024 moderat auf etwa 84 Mrd. Euro, trotz hoher Energiepreise und inflationÃ¤rer Belastungen." 
            },
            
            // --- REWE Group ---
            { 
                question: "Welches Ziel verfolgt REWE im Bereich Digitalisierung bis 2025 bzgl. der Automatisierung von Filialprozessen?", 
                options: ["VollstÃ¤ndige Automatisierung aller Prozesse", "Automatisierung von sieben SchlÃ¼sselprozessen", "Automatisierung nur in Logistikzentren"], 
                answer: "Automatisierung von sieben SchlÃ¼sselprozessen", 
                context: "REWE automatisiert gezielt kritische Prozesse wie Warenannahme, Inventur und Kassenmanagement zur Effizienzsteigerung und besseren VerfÃ¼gbarkeit." 
            },
            { 
                question: "Wie viel Prozent Umsatzwachstum erzielte REWE im Jahr 2024?", 
                options: ["3,5 %", "4,8 %", "6,2 %"], 
                answer: "4,8 %", 
                context: "Trotz insgesamt schwieriger Marktlage steigerte REWE ihren Umsatz 2024 um fast 5 %, getragen von Online-Wachstum und Eigenmarken." 
            },
            
            // --- Plusnet ---
            { 
                question: "Welcher technologische Schwerpunkt prÃ¤gt die Plusnet-Netzstrategie 2025?", 
                options: ["Ausbau von 5G-Netzen", "Intensiver Glasfaserausbau mit Open Access", "RÃ¼ckbau von Kupfernetzen ohne Ersatz"], 
                answer: "Intensiver Glasfaserausbau mit Open Access", 
                context: "Plusnet fokussiert stark auf Glasfaserausbau mit offenen Zugangsnetzen, um viele Kunden mit schnellem Internet zu versorgen und Wachstum zu fÃ¶rdern." 
            },
            { 
                question: "Wie plant Plusnet den B2B-Umsatz bis 2026 zu steigern?", 
                options: ["20 % Steigerung", "30 % Steigerung", "40 % Steigerung"], 
                answer: "40 % Steigerung", 
                context: "Dank Partnerschaften und neuen GeschÃ¤ftskundenangeboten peilt Plusnet eine Umsatzsteigerung im B2B von 40 % bis 2026 an." 
            },
            
            // --- Deutsche Telekom ---
            { 
                question: "Welchen Anteil will die Telekom beim Glasfaserausbau bis 2030 erreichen?", 
                options: ["40 % der Haushalte", "60 % der Haushalte", "80 % der Haushalte"], 
                answer: "80 % der Haushalte", 
                context: "Die Deutsche Telekom verfolgt das Ziel, bis 2030 rund 80 % der deutschen Haushalte mit GlasfaseranschlÃ¼ssen zu versorgen, um die digitale Infrastruktur massiv zu modernisieren." 
            },
            { 
                question: "Welche Rolle spielt KI bei der Telekom im Netzbetrieb 2025?", 
                options: ["KI wird fÃ¼r Kundensoftware genutzt, nicht fÃ¼r das Netz", "KI-Agenten steuern automatisiert Netzverkehr und StÃ¶rungen", "KI ist aktuell nur in der Forschung relevant"], 
                answer: "KI-Agenten steuern automatisiert Netzverkehr und StÃ¶rungen", 
                context: "KI-Agenten Ã¼bernehmen moderne, automatisierte Steuerungs- und Ãœberwachungsfunktionen im Mobilfunknetz, was die NetzqualitÃ¤t verbessert und AusfÃ¤lle minimiert." 
            },
            
            // --- RTL Group ---
            { 
                question: "Wie hoch ist das Ziel der RTL Group bis 2027 fÃ¼r den Anteil von COâ‚‚-neutralen Produktionen?", 
                options: ["60 %", "75 %", "90 %"], 
                answer: "75 %", 
                context: "RTL hat sich verpflichtet, bis 2027 drei Viertel der eigenen Medienproduktionen klimaneutral zu produzieren und so die Umweltbelastung deutlich zu verringern." 
            },
            { 
                question: "Welche Innovation testet die RTL Group bei personalisierten Werbeformaten in Streamingdiensten?", 
                options: ["Live-Interaktionen mit Zuschauern", "Automatische Generierung von kreativen Clips via KI", "Personalisierung Ã¼ber klassische TV-Werbung"], 
                answer: "Automatische Generierung von kreativen Clips via KI", 
                context: "Die Nutzung von KI zur automatischen Erstellung personalisierter Werbeinhalte ist Teil einer Strategie, Streaming-Werbung noch zielgenauer zu gestalten." 
            }
        ];

        // Mischen
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        shuffleArray(allQuestions);
        const questions = allQuestions; 

        let currentQuestionIndex = 0;
        let score = 0;

        // Elemente
        const quizArea = document.getElementById('quiz-area');
        const feedbackDiv = document.getElementById('feedback');
        const contextBox = document.getElementById('context-box'); 
        const checkButton = document.getElementById('checkButton');
        const nextButton = document.getElementById('nextButton');
        const resultsDiv = document.getElementById('results');
        const startScreen = document.getElementById('start-screen');
        const confettiContainer = document.getElementById('confetti-container');

        const jingleFrage = document.getElementById('jingle_frage');
        const jingleFalsch = document.getElementById('jingle_falsch');

        // Start
        function startQuiz() {
            startScreen.classList.add('hidden');
            quizArea.classList.remove('hidden');
            checkButton.classList.remove('hidden');
            loadQuestion();
        }

        // Frage laden
        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }
            
            // Sound
            jingleFrage.currentTime = 0; 
            jingleFrage.play().catch(error => console.warn(error));

            const q = questions[currentQuestionIndex];
            quizArea.innerHTML = `
                <div class="question-card">
                    <h3>Frage ${currentQuestionIndex + 1} von ${questions.length}:</h3>
                    <p>${q.question}</p>
                    <div class="options">
                        ${q.options.map((option, i) => `
                            <label id="option-${i}">
                                <input type="radio" name="current_question" value="${option}"> ${option}
                            </label>
                        `).join('')}
                    </div>
                </div>
            `;
            
            // Reset UI
            feedbackDiv.classList.add('hidden');
            feedbackDiv.classList.remove('correct-feedback', 'incorrect-feedback');
            contextBox.classList.add('hidden'); 
            checkButton.classList.remove('hidden');
            nextButton.classList.add('hidden');
            confettiContainer.classList.add('hidden');
        }

        // Konfetti
        function throwConfetti() {
            confettiContainer.classList.remove('hidden');
            confettiContainer.innerHTML = '';
            const colors = ['#ffcc00', '#ffeb3b', '#ffd700', '#ffa500'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.setProperty('--x', (Math.random() - 0.5) * 600 + 'px');
                confetti.style.setProperty('--y', (Math.random() * 500) + 100 + 'px'); 
                confettiContainer.appendChild(confetti);
            }
            setTimeout(() => {
                confettiContainer.classList.add('hidden');
            }, 3000);
        }

        // Antwort prÃ¼fen
        function checkAnswer() {
            const q = questions[currentQuestionIndex];
            const selectedOptionInput = document.querySelector('input[name="current_question"]:checked');

            if (!selectedOptionInput) {
                alert("Bitte wÃ¤hlen Sie eine Antwort aus.");
                return;
            }

            const selectedAnswer = selectedOptionInput.value;
            const isCorrect = selectedAnswer === q.answer;
            
            const correctOptionLabel = Array.from(document.querySelectorAll('.options label'))
                                         .find(label => label.textContent.trim().includes(q.answer)); 
            
            // UI Update
            feedbackDiv.classList.remove('hidden');
            contextBox.classList.remove('hidden'); 
            checkButton.classList.add('hidden');
            nextButton.classList.remove('hidden');
            
            if(correctOptionLabel) {
                 correctOptionLabel.classList.add('highlight-correct');
            }

            if (isCorrect) {
                score++;
                feedbackDiv.classList.add('correct-feedback');
                feedbackDiv.innerHTML = '<strong>RICHTIG!</strong>';
                throwConfetti();
            } else {
                feedbackDiv.classList.add('incorrect-feedback');
                feedbackDiv.innerHTML = `<strong>FALSCH!</strong> Die richtige Antwort war: <strong>${q.answer}</strong>`;
                selectedOptionInput.closest('label').classList.add('highlight-incorrect');
                jingleFalsch.currentTime = 0;
                jingleFalsch.play().catch(error => console.warn(error));
            }

            // Kontext befÃ¼llen in die separate Box
            contextBox.innerHTML = `
                <strong>Wissenswertes dazu:</strong>
                ${q.context}
            `;

            // Disable inputs
            document.querySelectorAll('input[name="current_question"]').forEach(input => input.disabled = true);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function showResults() {
            quizArea.innerHTML = '';
            feedbackDiv.classList.add('hidden');
            contextBox.classList.add('hidden');
            checkButton.classList.add('hidden');
            nextButton.classList.add('hidden');
            confettiContainer.classList.add('hidden');
            
            const totalQuestions = questions.length;
            const percentage = (score / totalQuestions) * 100;

            resultsDiv.classList.remove('hidden');
            resultsDiv.innerHTML = `
                <h2>Quiz beendet! ðŸŽ‰</h2>
                <p>Sie haben **${score} von ${totalQuestions}** Fragen richtig beantwortet.</p>
                <p>Ihre Erfolgsquote: **${percentage.toFixed(0)}%**</p>
                <p style="margin-top: 20px;">Vielen Dank fÃ¼r Ihre Teilnahme an der GTM-Kundenwissen-Challenge!</p>
            `;
        }
    </script>
