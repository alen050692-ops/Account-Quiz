<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTM-Kunden-Quiz (Wer wird Million√§r? Style)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap'); /* Optionale Schriftart */

        body {

            font-size: 1.3em;

        .options input[type="radio"] {

        }
        button { 
            padding: 12px 25px; 
            background-color: #007bff; /* Standard-Button-Farbe, kann bei Bedarf angepasst werden */
            color: white; 
            border: none; 
            border-radius: 6px; 
            font-size: 1.1em; 
            cursor: pointer; 
            margin-top: 25px; 
            transition: background-color 0.3s, transform 0.2s; 
            display: inline-block; /* F√ºr nebeneinanderliegende Buttons */
            margin-right: 15px;
        }
        button:hover { 
            background-color: #0056b3; 
            transform: translateY(-2px);
        }
        #checkButton { background-color: #ffcc00; color: #1a1a2e; font-weight: bold; }
        #checkButton:hover { background-color: #e6b800; }
        #nextButton { background-color: #00b300; }
        #nextButton:hover { background-color: #008f00; }


        #feedback { 
            margin-top: 25px; 
            padding: 20px; 
            border-radius: 8px; 
            display: none; 
            font-size: 1.1em;
        }
        .correct-feedback { 
            background-color: #3c763d; /* Dunkles Gr√ºn */
            color: #dff0d8; 
            border: 1px solid #2b542c; 
        }
        .incorrect-feedback { 
            background-color: #a94442; /* Dunkles Rot */
            color: #f2dede; 
            border: 1px solid #843534; 
        }
        .final-results { 
            text-align: center; 
            font-size: 1.5em; 
            padding: 30px; 
            border-top: 2px solid #ffcc00; 
            color: #ffcc00;
        }
        .hidden { display: none; }
        /* Styles f√ºr visuelle Hervorhebung */
        .highlight-correct { 
            border: 3px solid #00b300 !important; 
            background-color: #1a4a1a !important; /* Dunkleres Gr√ºn */
        }
        .highlight-incorrect { 
            border: 3px solid #cc0000 !important; 
            background-color: #6a1a1a !important; /* Dunkleres Rot */
        }

        /* NEU: Startbildschirm-Styles */
        #start-screen { 
            text-align: center; 
            padding: 60px 20px; 
            background-color: #3a3a5a;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        #start-screen h2 {
            color: #ffcc00;
            font-size: 2em;
            margin-bottom: 20px;
        }
        #start-screen p {
            font-size: 1.1em;
            color: #ccc;
            margin-bottom: 30px;
        }
        #start-screen button { 
            width: 60%; 
            font-size: 1.3em; 
            padding: 15px 30px;
            background-color: #ffcc00;
            color: #1a1a2e;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        #start-screen button:hover {
            background-color: #e6b800;
        }

        /* Konfetti-Container */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 9999;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffeb3b; /* Gelb */
            border-radius: 50%;
            opacity: 0;
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% { transform: translate(0, -100px) rotateZ(0deg); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) rotateZ(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>üöÄ GTM-Kundenwissen-Challenge</h1>
    <div class="quiz-container">
        
        <div id="start-screen">
            <h2>Bereit f√ºr die Challenge?</h2>
            <p>Klicken Sie auf Start, um das Quiz zu beginnen und den Sound zu aktivieren.</p>
            <button onclick="startQuiz()">Quiz starten</button>
        </div>
        
        <audio id="jingle_frage" src="jingle_frage.mp3" preload="auto"></audio>
        <audio id="jingle_falsch" src="jingle_falsch.mp3" preload="auto"></audio>
        
        <div id="quiz-area" class="hidden">
            </div>

        <div id="feedback" class="hidden"></div>
        
        <button id="checkButton" class="hidden" onclick="checkAnswer()">Antwort pr√ºfen</button>
        <button id="nextButton" class="hidden" onclick="nextQuestion()">N√§chste Frage</button>

        <div id="results" class="hidden final-results"></div>
    </div>

    <div id="confetti-container" class="confetti-container hidden"></div>

    <script>
        const allQuestions = [
            // --- HIER IHR FRAGEN-ARRAY EINF√úGEN ---
            // Bitte stellen Sie sicher, dass alle Ihre Fragen hier eingef√ºgt sind.
            { question: "Wie viel Prozent des Bayer-Umsatzes sollen bis 2030 digitale und datenbasierte Produkte ausmachen?", options: ["35 %", "50 %", "65 %"], answer: "50 %", context: "Bayer setzt stark auf Digitalisierung im Agrarsektor." },
            { question: "Welchen Innovationsfokus setzt Bayer 2024 verst√§rkt in der Crop Science-Sparte?", options: ["Biotechnologie-basierte L√∂sungen mit pr√§ziser Z√ºchtung", "Traditionelle Konservierungsmittel", "Automatisierung von Verpackungsprozessen"], answer: "Biotechnologie-basierte L√∂sungen mit pr√§ziser Z√ºchtung", context: "Pr√§zise Z√ºchtung ist der Schl√ºssel zur Ertragssteigerung." },
            { question: "Welches Ziel verfolgt Bayer bis 2030 bez√ºglich des Anteils digitaler L√∂sungen im Agrarportfolio?", options: ["25 %", "40 %", "60 %"], answer: "60 %", context: "Digitales Agrar-Portfolio soll den Gro√üteil der L√∂sungen ausmachen." },
            { question: "Wie hoch waren die F&E-Ausgaben von Bayer im Jahr 2024 in Prozent des Umsatzes?", options: ["Ca. 12 %", "Ca. 8 %", "Ca. 5 %"], answer: "Ca. 8 %", context: "Forschung und Entwicklung ist ein zentraler Pfeiler der Bayer-Strategie." },
            { question: "Mit welcher Technologie optimiert DHL die Tourenplanung in der letzten Meile f√ºr Paketzustellungen?", options: ["KI-gest√ºtzte Routenplanung mit Machine Learning", "Manuelle Planung basierend auf historischen Daten", "GPS-Routen-Nachverfolgung ohne Anpassungen"], answer: "KI-gest√ºtzte Routenplanung mit Machine Learning", context: "KI erm√∂glicht eine dynamische und effizientere Lieferkette." },
            { question: "Wie hoch war der Umsatz der DHL Group 2024 circa?", options: ["82 Mrd. EUR", "84 Mrd. EUR", "88 Mrd. EUR"], answer: "84 Mrd. EUR", context: "Der Umsatz lag 2024 in dieser Gr√∂√üenordnung." },
            { question: "Welche technologische Neuerung setzte die DHL Group 2024 f√ºr Echtzeit-Liefermanagement in Nordamerika ein?", options: ["Blockchain-basierte Sendungsverfolgung", "KI-gest√ºtztes Prognosemodell mit ML-Algorithmen", "GPS-Ortung per Satellit"], answer: "KI-gest√ºtztes Prognosemodell mit ML-Algorithmen", context: "KI dient zur besseren Vorhersage und Steuerung von Lieferketten." },
            { question: "Wie viel Prozent der CO‚ÇÇ-Emissionen will DHL bis 2030 mit Digitalisierung und Automatisierung einsparen?", options: ["10 %", "30 %", "50 %"], answer: "30 %", context: "Digitalisierung ist ein wichtiger Hebel zur Dekarbonisierung der Logistik." },
            { question: "Welches Ziel verfolgt REWE im Bereich Digitalisierung bis 2025 bzgl. der Automatisierung von Filialprozessen?", options: ["Vollst√§ndige Automatisierung aller Prozesse", "Automatisierung von sieben Schl√ºsselprozessen", "Automatisierung nur in Logistikzentren"], answer: "Automatisierung von sieben Schl√ºsselprozessen", context: "Fokus auf die wichtigsten Prozesse zur Effizienzsteigerung im Handel." },
            { question: "Wie viel Prozent Umsatzwachstum erzielte REWE im Jahr 2024?", options: ["3,5 %", "4,8 %", "6,2 %"], answer: "4,8 %", context: "Das Umsatzwachstum spiegelt die Entwicklung im Lebensmitteleinzelhandel wider." },
            { question: "Wie hoch war der Umsatz der REWE Group 2024?", options: ["90 Mrd. EUR", "96 Mrd. EUR", "102 Mrd. EUR"], answer: "96 Mrd. EUR", context: "Die REWE Group geh√∂rt zu den gr√∂√üten Handelsunternehmen Europas." },
            { question: "Welches digitale Ziel verfolgt REWE bei der Kundenbindung bis 2026 bezogen auf die Nutzung der Apps und Online-Angebote?", options: ["30 % Steigerung", "50 % Steigerung", "70 % Steigerung"], answer: "50 % Steigerung", context: "St√§rkung der Omnichannel-Strategie und Kundenloyalit√§t." },
            { question: "Welcher technologische Schwerpunkt pr√§gt die Plusnet-Netzstrategie 2025?", options: ["Ausbau von 5G-Netzen", "Intensiver Glasfaserausbau mit Open Access", "R√ºckbau von Kupfernetzen ohne Ersatz"], answer: "Intensiver Glasfaserausbau mit Open Access", context: "Plusnet fokussiert auf den B2B-Markt und offene Glasfaser-Infrastruktur." },
            { question: "Wie plant Plusnet den B2B-Umsatz bis 2026 zu steigern?", options: ["20 % Steigerung", "30 % Steigerung", "40 % Steigerung"], answer: "40 % Steigerung", context: "Ambitioniertes Wachstumsziel im Gesch√§ftskundenbereich." },
            { question: "Welches Umsatzwachstum strebt Plusnet im B2B-Segment f√ºr 2025 an?", options: ["10 %", "15 %", "20 %"], answer: "15 %", context: "Wachstum im B2B-Bereich durch neue Infrastrukturangebote." },
            { question: "Welche Innovation brachte Plusnet 2024 ins Netzmanagement ein, um Ausf√§lle in Echtzeit zu minimieren?", options: ["KI-gest√ºtzte Fehlererkennung und automatische Netzumschaltung", "Manuelle St√∂rungsbehebung durch Techniker vor Ort", "Abo-basierte Kundenbenachrichtigungen"], answer: "KI-gest√ºtzte Fehlererkennung und automatische Netzumschaltung", context: "Automatisierte Fehlerbehebung erh√∂ht die Netzverf√ºgbarkeit." },
            { question: "Welchen Anteil will die Telekom beim Glasfaserausbau bis 2030 erreichen?", options: ["40 % der Haushalte", "60 % der Haushalte", "80 % der Haushalte"], answer: "80 % der Haushalte", context: "Strategisches Ziel der Telekom f√ºr die fl√§chendeckende Versorgung." },
            { question: "Welche Rolle spielt KI bei der Telekom im Netzbetrieb 2025?", options: ["KI wird f√ºr Kundensoftware genutzt, nicht f√ºr das Netz", "KI-Agenten steuern automatisiert Netzverkehr und St√∂rungen", "KI ist aktuell nur in der Forschung relevant"], answer: "KI-Agenten steuern automatisiert Netzverkehr und St√∂rungen", context: "KI zur Optimierung der Netzstabilit√§t und Effizienz." },
            { question: "Wie hoch war der Umsatz der Deutschen Telekom im Jahr 2024?", options: ["110 Mrd. EUR", "116 Mrd. EUR", "120 Mrd. EUR"], answer: "116 Mrd. EUR", context: "Die Telekom ist eines der umsatzst√§rksten Telekommunikationsunternehmen weltweit." },
            { question: "Welche neue KI-Technologie f√ºhrte die Telekom 2024 zur Netzoptimierung ein?", options: ["KI-Agenten f√ºr adaptive Netzsteuerung", "KI-basierte Marketinganalyse", "Automatische Dokumenten√ºbersetzung"], answer: "KI-Agenten f√ºr adaptive Netzsteuerung", context: "Steuerung des Netzwerks in Echtzeit durch intelligente Agenten." },
            { question: "Wie hoch ist das Ziel der RTL Group bis 2027 f√ºr den Anteil von CO‚ÇÇ-neutralen Produktionen?", options: ["60 %", "75 %", "90 %"], answer: "75 %", context: "Teil der Nachhaltigkeitsstrategie der Mediengruppe." },
            { question: "Welche Innovation testet die RTL Group bei personalisierten Werbeformaten in Streamingdiensten?", options: ["Live-Interaktionen mit Zuschauern", "Automatische Generierung von kreativen Clips via KI", "Personalisierung √ºber klassische TV-Werbung"], answer: "Automatische Generierung von kreativen Clips via KI", context: "KI zur Steigerung der Werbewirkung in digitalen Kan√§len." },
            { question: "Welches Umsatzwachstum erzielte die RTL Group im Streaming-Angebot im Jahr 2024?", options: ["25 %", "42 %", "60 %"], answer: "42 %", context: "Streaming ist der wichtigste Wachstumstreiber der Gruppe." },
            { question: "Welches Ziel verfolgt die RTL Group bei der Nutzung von KI in der personalisierten Videowerbung bis 2026?", options: ["Personalisierung bei 50 % der Werbepl√§tze", "Personalisierung bei 80 % der Werbepl√§tze", "KI wird nur in Pilotprojekten genutzt"], answer: "Personalisierung bei 80 % der Werbepl√§tze", context: "Fokus auf die Steigerung der Targeting-Genauigkeit in der Werbung." }
        ];

        // Funktion zum Mischen des Arrays (Fisher-Yates Algorithmus)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        shuffleArray(allQuestions);
        const questions = allQuestions; 

        let currentQuestionIndex = 0;
        let score = 0;

        const quizArea = document.getElementById('quiz-area');
        const feedbackDiv = document.getElementById('feedback');
        const checkButton = document.getElementById('checkButton');
        const nextButton = document.getElementById('nextButton');
        const resultsDiv = document.getElementById('results');
        const startScreen = document.getElementById('start-screen');
        const confettiContainer = document.getElementById('confetti-container');

        // NEU: Referenzen auf die Audio-Elemente
        const jingleFrage = document.getElementById('jingle_frage');
        const jingleFalsch = document.getElementById('jingle_falsch');

        // NEUE FUNKTION: Startet das Quiz und umgeht die Autoplay-Blockade
        function startQuiz() {
            startScreen.classList.add('hidden');
            quizArea.classList.remove('hidden');
            checkButton.classList.remove('hidden');
            loadQuestion();
        }

        // Funktion zum Laden der aktuellen Frage (mit Jingle-Abspielen)
        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }
            
            // Jingle f√ºr neue Frage abspielen
            jingleFrage.currentTime = 0; 
            jingleFrage.play().catch(error => {
                console.warn("Jingle f√ºr neue Frage Wiedergabe fehlgeschlagen:", error);
            });

            const q = questions[currentQuestionIndex];
            quizArea.innerHTML = `
                <div class="question-card">
                    <h3>Frage ${currentQuestionIndex + 1} von ${questions.length}:</h3>
                    <p>${q.question}</p>
                    <div class="options">
                        ${q.options.map((option, i) => `
                            <label id="option-${i}">
                                <input type="radio" name="current_question" value="${option}"> ${option}
                            </label>
                        `).join('')}
                    </div>
                </div>
            `;
            
            // UI-Elemente zur√ºcksetzen
            feedbackDiv.classList.add('hidden');
            feedbackDiv.classList.remove('correct-feedback', 'incorrect-feedback');
            checkButton.classList.remove('hidden');
            nextButton.classList.add('hidden');
            confettiContainer.classList.add('hidden'); // Konfetti verstecken
        }

        // NEUE FUNKTION: Konfetti-Effekt
        function throwConfetti() {
            confettiContainer.classList.remove('hidden');
            confettiContainer.innerHTML = ''; // Vorheriges Konfetti entfernen
            const colors = ['#ffcc00', '#ffeb3b', '#ffd700', '#ffa500']; // Gold- und Gelbt√∂ne
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.setProperty('--x', (Math.random() - 0.5) * 600 + 'px');
                confetti.style.setProperty('--y', (Math.random() * 500) + 100 + 'px'); // Konfetti f√§llt nach unten
                confettiContainer.appendChild(confetti);
            }
            // Konfetti nach einer Weile wieder ausblenden
            setTimeout(() => {
                confettiContainer.classList.add('hidden');
            }, 3000);
        }

        // Funktion zur √úberpr√ºfung der Antwort
        function checkAnswer() {
            const q = questions[currentQuestionIndex];
            const selectedOptionInput = document.querySelector('input[name="current_question"]:checked');

            if (!selectedOptionInput) {
                alert("Bitte w√§hlen Sie eine Antwort aus.");
                return;
            }

            const selectedAnswer = selectedOptionInput.value;
            const isCorrect = selectedAnswer === q.answer;
            
            // Finden der korrekten Options-Box zur visuellen Hervorhebung
            const correctOptionLabel = Array.from(document.querySelectorAll('.options label'))
                                         .find(label => label.textContent.trim().includes(q.answer)); 
            
            // Feedback anzeigen
            feedbackDiv.classList.remove('hidden');
            checkButton.classList.add('hidden');
            nextButton.classList.remove('hidden');
            
            // 1. Visuelle Hervorhebung der korrekten Antwort
            if(correctOptionLabel) {
                 correctOptionLabel.classList.add('highlight-correct');
            }

            // 2. Textuelles Feedback anzeigen und Jingles/Konfetti ausl√∂sen
            if (isCorrect) {
                score++;
                feedbackDiv.classList.add('correct-feedback');
                feedbackDiv.innerHTML = '<strong>RICHTIG!</strong> Das ist korrekt.';
                throwConfetti(); // Konfetti bei richtiger Antwort
            } else {
                feedbackDiv.classList.add('incorrect-feedback');
                feedbackDiv.innerHTML = `<strong>FALSCH!</strong> Die korrekte Antwort war: <strong>${q.answer}</strong>.`;
                selectedOptionInput.closest('label').classList.add('highlight-incorrect');
                jingleFalsch.currentTime = 0; // Jingle f√ºr falsche Antwort abspielen
                jingleFalsch.play().catch(error => {
                    console.warn("Jingle f√ºr falsche Antwort Wiedergabe fehlgeschlagen:", error);
                });
            }

            // Kontext (Faktencheck) hinzuf√ºgen
            feedbackDiv.innerHTML += `<p style="margin-top: 10px;"><em>Faktencheck: ${q.context}</em></p>`;

            // Alle Radio-Buttons nach der Pr√ºfung deaktivieren
            document.querySelectorAll('input[name="current_question"]').forEach(input => input.disabled = true);
        }

        // Funktion zum Laden der n√§chsten Frage
        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        // Funktion zur Anzeige der Endergebnisse
        function showResults() {
            quizArea.innerHTML = '';
            feedbackDiv.classList.add('hidden');
            checkButton.classList.add('hidden');
            nextButton.classList.add('hidden');
            confettiContainer.classList.add('hidden');
            
            const totalQuestions = questions.length;
            const percentage = (score / totalQuestions) * 100;

            resultsDiv.classList.remove('hidden');
            resultsDiv.innerHTML = `
                <h2>Quiz beendet! üéâ</h2>
                <p>Sie haben **${score} von ${totalQuestions}** Fragen richtig beantwortet.</p>
                <p>Ihre Erfolgsquote: **${percentage.toFixed(0)}%**</p>
                <p style="margin-top: 20px;">Vielen Dank f√ºr Ihre Teilnahme an der GTM-Kundenwissen-Challenge!</p>
            `;
        }
        // onload entfernt, da startQuiz den Ablauf steuert
    </script>
</body>
</html>
